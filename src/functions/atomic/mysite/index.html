<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Косметики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Логотип" class="logo">
            <h1>Магазин Косметики</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#products">Продукция</a></li>
                <li><a href="#contact">Контакты</a></li>
                <li><a href="#icons">Иконки</a></li>
                <li><a href="#advantages">Преимущества</a></li>
                <li><a href="#compositions">Составы</a></li>
                <li><a href="#dream-fulfilment">Исполнение мечты</a></li>
                <li><a href="#reviews">Отзывы</a></li>
                <li><a href="#top-slider">Топ Слайдер</a></li>
                <li><a href="#why">Почему мы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="full-screen">
            <div class="slideshow">
                <img src="cosmetics-shop1.jpg" alt="Магазин Косметики">
                <img src="cosmetics-shop2.jpg" alt="Магазин Косметики">
                <img src="cosmetics-shop3.jpg" alt="Магазин Косметики">
            </div>
        </section>
        <section id="about" class="full-screen">
            <div class="slideshow">
                <img src="about-us1.jpg" alt="О нас">
                <img src="about-us2.jpg" alt="О нас">
            </div>
        </section>
        <section id="products" class="full-screen">
            <div class="slideshow">
                <img src="products1.jpg" alt="Продукция">
                <img src="products2.jpg" alt="Продукция">
                <img src="products3.jpg" alt="Продукция">
            </div>
        </section>
        <section id="contact" class="full-screen">
            <div class="slideshow">
                <img src="contact1.jpg" alt="Контакты">
                <img src="contact2.jpg" alt="Контакты">
            </div>
        </section>
        <section id="icons" class="full-screen">
            <div class="slideshow">
                <img src="icons1.jpg" alt="Иконки">
                <img src="icons2.jpg" alt="Иконки">
            </div>
        </section>
        <section id="advantages" class="full-screen">
            <div class="slideshow">
                <img src="advantages1.jpg" alt="Преимущества">
                <img src="advantages2.jpg" alt="Преимущества">
            </div>
        </section>
        <section id="compositions" class="full-screen">
            <div class="slideshow">
                <img src="compositions1.jpg" alt="Составы">
                <img src="compositions2.jpg" alt="Составы">
            </div>
        </section>
        <section id="dream-fulfilment" class="full-screen">
            <div class="slideshow">
                <img src="dream-fulfilment1.jpg" alt="Исполнение мечты">
                <img src="dream-fulfilment2.jpg" alt="Исполнение мечты">
            </div>
        </section>
        <section id="reviews" class="full-screen">
            <div class="slideshow">
                <img src="reviews1.jpg" alt="Отзывы">
                <img src="reviews2.jpg" alt="Отзывы">
            </div>
        </section>
        <section id="top-slider" class="full-screen">
            <div class="slideshow">
                <img src="top-slider1.jpg" alt="Топ Слайдер">
                <img src="top-slider2.jpg" alt="Топ Слайдер">
            </div>
        </section>
        <section id="why" class="full-screen">
            <div class="slideshow">
                <img src="why1.jpg" alt="Почему мы">
                <img src="why2.jpg" alt="Почему мы">
            </div>
        </section>

    <footer>
        <p>&copy; 2024 Магазин Косметики</p>
    </footer>
    <script src="scripts.js"></script>
